<body>
    <div class="row">
        <div class="col">
            <div class="wrapper fadeInDown">

                <div id="formContent">

                    <div class="fadeIn first">
                        <img [src]="fotoUsuario" id="icon" alt="User Icon" />
                    </div>

                    <h2>
                        Datos del Cliente → <u><b>{{nombreUsuario}}</b></u>
                    </h2>

                    <table class="table mt-3 table-bordered table-hover table-responsive">
                        <thead>
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellido</th>
                                <th scope="col">Sexo</th>
                                <th scope="col">Fecha de Nacimiento</th>
                                <th scope="col">Tipo de DNI</th>
                                <th scope="col">Número de DNI</th>
                                <th scope="col">Email</th>
                                <th scope="col">Teléfono</th>
                                <!-- <th scope="col">País</th> -->
                                <!-- <th scope="col">Provincia</th> -->
                                <th scope="col">Localidad</th>
                                <th scope="col">Domicilio</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{nombre}}</td>
                                <td>{{apellido}}</td>
                                <td>{{sexo}}</td>
                                <td>{{fechaNacimiento}}</td>
                                <td>{{idTipoDni}}</td>
                                <td>{{numDni}}</td>
                                <td>{{email}}</td>
                                <td>{{telefono}}</td>
                                <!-- <td>{{telefono}}</td> -->
                                <!-- <td>{{telefono}}</td> -->
                                <td>{{idLocalidad}}</td>
                                <td>{{domicilio}}</td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="col-md-12">
                        <button class="btn btn-primary btnModificar"(click)="modificarClick()">Modificar</button>
                    </div>

                    <button id= "btnRegresar" title="Regresar" class="btn btn-primary"(click)="regresarClick()"></button>

                </div>
        
            </div>
        </div>
    </div>

</body>
