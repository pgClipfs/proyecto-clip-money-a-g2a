<p>cliente works!</p>
<div class="container-fluid">
    <a [href]="angular"> Esto esta hecho en angular</a>
    <br>
    <button class="btn btn-info mt-3" (click)="nuevoCliente()">Nuevo Cliente</button>
    <div class="row">
        <div class="container">
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" [(ngModel)]="selectedCliente.Nombre" name="Nombre" class="form-control">
    
                        <div class="form-group">
                            <label for="apellido">Apellido</label>
                            <input type="text" [(ngModel)]="selectedCliente.Apellido" name="Apellido" class="form-control">
                        </div>
    
                        <div class="form-group">
                            <label for="FechaNacimiento">Fecha nacimiento</label>
                            <input type="text" [(ngModel)]="selectedCliente.FechaNacimiento" name="FechaNacimiento"
                                class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="NumDni">DNI</label>
                            <input type="text" [(ngModel)]="selectedCliente.NumDni" name="NumDni" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" [(ngModel)]="selectedCliente.Email" name="Email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="nombre usuario">Nombre Usuario</label>
                            <input type="text" [(ngModel)]="selectedCliente.NombreUsuario" name="NombreUsuario"
                                class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="Password">Contrase√±a</label>
                            <input type="password" [(ngModel)]="selectedCliente.Password" name="Password"
                                class="form-control">
                        </div>
                        <button class="btn btn-primary" (click)="onSubmit(selectedCliente)">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
